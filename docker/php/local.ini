; Development PHP settings
upload_max_filesize=40M
post_max_size=40M
memory_limit=256M
max_execution_time=300
display_errors=1
display_startup_errors=1
; Use app storage for temp files
sys_temp_dir = /var/www/storage/framework
; PHP 8.4+ raises E_NOTICE when tempnam() creates a file; Laravel converts it to an exception and breaks Blade compilation
error_reporting = E_ALL & ~E_NOTICE
